<!DOCTYPE html>
<html>
<head>
	<title>Copy Objects Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<script type="text/javascript">
		var user = {
			name: 'Valery'
		}

		var admin = user;

		admin.name = 'Admin!';

		// User`s name is Admin! now
		alert(user.name);
	</script>
</body>
</html>
