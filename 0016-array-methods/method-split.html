<!DOCTYPE html>
<html>
<head>
	<title>An example of the split() method</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<script type="text/javascript">
		var names = 'John, Matt, Dan, Victor';
		var array = names.split(', ');

		for(var i = 0; i < array.length; i++){
			alert('Next person: ' + array[i]);
		}

	</script>

</body>
</html>
