<!DOCTYPE html>
<html>
<head>
	<title>Call function with parameters</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<script type="text/javascript" src="./js/function.js"></script>
	<script type="text/javascript">
		var message = 'How are things going over there?';
		var to  = 'Matt';

		//two arguments
		showAlert(to, message);

		//no message
		showAlert(to);

		//show alert directly to check if arguments were changed
		alert('To: ' + to + '\nMessage: ' + message);
	</script>

</body>
</html>
