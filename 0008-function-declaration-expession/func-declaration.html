<!DOCTYPE html>
<html>
<head>
	<title>Function Declaration Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<script type="text/javascript">
		/* 
		  	The function was created by the interpreter before code flow runs.
			It lets us call such functions before their declaration */
		showAlert('Function Declaration');

		// 	Function Declaration
		function showAlert(message){
			alert(message);
		}

	</script>

</body>
</html>
