<!DOCTYPE html>
<html>
<head>
	<title>Function Declaration Example</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		/* 
		  	The function was created by the interpreter before code run.
			It let us call such functions before their declaration */
		showAlert('Function Declaration');

		// 	Function Declaration
		function showAlert(message){
			alert(message);
		}

	</script>

</body>
</html>
