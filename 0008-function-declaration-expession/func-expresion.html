<!DOCTYPE html>
<html>
<head>
	<title>Function Expression Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<script type="text/javascript">
		// Function Expression
		var showIt = function(message){
			alert(message);
		}

		showIt('Function Expression');

	</script>

</body>
</html>
